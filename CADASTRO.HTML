<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro GMS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="centered-page">

  <div class="cadastro-container">
    <div class="header">
      <img src="img/rigby.png" class="avatar-small" alt="Rigby">
      <img src="img/gms.png" class="logo-center" alt="GMS Logo">
      <img src="img/mordecai.png" class="avatar-small" alt="Mordecai">
    </div>

    <form id="form-cadastro">
      <div class="form-row">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="E-mail" required>
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Sector">
      </div>

      <button type="submit" class="btn-login">Cadastrar</button>

      <div class="links">
        <a href="index.html">Voltar para Login</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
