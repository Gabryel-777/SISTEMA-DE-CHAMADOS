<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro GMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">
    <div class="header">
      <img src="RIGBY-DI-OCULOS.png" class="avatar-small" alt="Rigby">
      <img src="gms-logo.png" class="logo-center" alt="GMS Logo">
      <img src="MORDECAI-DI-OCULOS.png" class="avatar-small" alt="Mordecai">
    </div>

    <form>
      <div class="form-row">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="E-mail">
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
      </div>
      <div class="form-row">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Sector">
      </div>

      <button type="submit" class="btn-login">Submit</button>

      <div class="links">
        <a href="index.html">Voltar para Login</a>
      </div>
    </form>
  </div>
</body>
</html>
